<mat-dialog-content>
  <h2>Sternumlauf is ready</h2>

  <p>
    Lorem ipsum dolor sit amet consectetur adipisicing elit. Beatae accusamus
    natus repellendus qui ullam saepe unde ipsam neque, harum asperiores enim
    suscipit vitae aliquid quia veniam veritatis dolores inventore sunt.
  </p>

  <div *ngIf="!isUmlaufStarted">
    <button mat-flat-button color="primary" (click)="startSternumlauf()">
      starten
    </button>
  </div>

  <br />

  <div *ngIf="finalResult">
    <app-alert [type]="finalResult.type"> {{ finalResult.message }}</app-alert>
  </div>

  <br />
  <br />
  <mat-divider></mat-divider>

  <mat-dialog-actions align="end">
    <button mat-button [disabled]="loading" mat-dialog-close>close</button>
  </mat-dialog-actions>
</mat-dialog-content>

<div class="loading-shade" *ngIf="loading">
  <mat-progress-spinner
    mode="determinate"
    diameter="40"
    [value]="percentComplete"
  >
  </mat-progress-spinner>
</div>
