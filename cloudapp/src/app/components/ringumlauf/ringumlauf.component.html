<br />

<ng-container
  *ngIf="
    barcodeList && barcodeList.length > 0;
    then barcodeSelection;
    else noBarcode
  "
></ng-container>

<ng-template #barcodeSelection>
  <!-- TODO-RING: change text -->
  <h2 id="barcode-radio-group-label">Please select a barcode:</h2>
  <mat-radio-group
    aria-labelledby="barcode-radio-group-label"
    [(ngModel)]="selectedBarcode"
    (change)="onSelectBarcode($event)"
  >
    <mat-card
      class="ringumlauf-barcode-item"
      *ngFor="let barcode of barcodeList"
    >
      <mat-card-header>
        <mat-card-title>
          <mat-radio-button [value]="barcode"
            >{{ barcode.barcode }}
          </mat-radio-button>
        </mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <p *ngIf="barcode.description">
          <!-- TODO-RING: change text -->
          <strong>Description: </strong>{{ barcode.description }}
        </p>

        <p *ngIf="barcode.receive_date">
          <!-- TODO-RING: change text -->
          <strong>Receive Date: </strong
          >{{ barcode.receive_date | date : "mediumDate" }}
        </p>

        <p *ngIf="barcode.item_policy.desc">
          <!-- TODO-RING: change text -->
          <strong>ItemPolicy: </strong>{{ barcode.item_policy.desc }}
        </p>
      </mat-card-content>
    </mat-card>
  </mat-radio-group>

  <br />
  <mat-divider></mat-divider>
  <br />

  <!-- TODO-RING: change text -->
  <h2>Zusatzinformation</h2>
  <div>
    <mat-form-field>
      <!-- TODO-RING: change text -->
      <mat-label>Lesetage/TeilnehmerIn max:</mat-label>
      <input matInput type="text" [(ngModel)]="readDays" />
      <button
        mat-button
        *ngIf="readDays"
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="readDays = ''"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field>
      <!-- TODO-RING: change text -->
      <mat-label>Bemerkung:</mat-label>
      <input matInput type="text" [(ngModel)]="comment" />
      <button
        mat-button
        *ngIf="comment"
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="comment = ''"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>

  <br />

  <!-- TODO-RING: change text -->
  <button
    mat-flat-button
    color="primary"
    (click)="printRingumlauf()"
    [disabled]="loading"
    style="margin-bottom: 20px"
  >
    Ringumlauf Starten
  </button>
</ng-template>

<ng-template #noBarcode>
  <!-- TODO-RING: change text -->
  <app-alert type="error"> No ringumlauf barcode found </app-alert>
</ng-template>

<app-loading-spinner *ngIf="loading"></app-loading-spinner>
