<mat-card>
  <mat-card-header>
    <mat-card-title>PDF Info</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
      <div
        class="example-box"
        *ngFor="let user of users; let i = index"
        cdkDrag
      >
        <div>
          <strong>{{ i + 1 }}. User: </strong>{{ user.last_name }}
          {{ user.first_name }}
        </div>

        <div>
          <mat-icon [matTooltip]="user.primary_id" matTooltipPosition="after"
            >info</mat-icon
          >
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>

<br />

<ng-content></ng-content>
