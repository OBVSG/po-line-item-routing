<br />
<h2>{{ "Translate.components.interestedUsers.header" | translate }}</h2>

<p>{{ "Translate.components.interestedUsers.desc" | translate }}</p>

<br />

<div class="dnd__container">
  <div class="dnd__list dnd__list--index">
    <div *ngFor="let user of users; let i = index" class="dnd__item">
      {{ i + 1 }}
    </div>
  </div>

  <div cdkDropList class="dnd__list" (cdkDropListDropped)="drop($event)">
    <div class="dnd__item" *ngFor="let user of users; let i = index" cdkDrag>
      <div class="dnd__placeholder" *cdkDragPlaceholder></div>
      <div>{{ user.last_name }} {{ user.first_name }}</div>

      <div>
        <i
          style="cursor: initial"
          class="uxf-icon uxf-help"
          [matTooltip]="'ID: ' + user.primary_id"
          matTooltipPosition="after"
        ></i>
      </div>
    </div>
  </div>
</div>

<br />

<div *ngIf="hasUnsavedChanges">
  <app-alert type="info">{{
    "Translate.components.interestedUsers.alert.changesToSave" | translate
  }}</app-alert>

  <div class="interested-users-actions">
    <ng-content></ng-content>

    <button mat-flat-button color="secondary" (click)="resetOrder()">
      {{ "Translate.shared.button.reset" | translate }}
    </button>
  </div>

  <br />
</div>
