<button mat-flat-button color="primary" routerLink="/" style="display: block">
  Startseite
</button>

<br />
<mat-divider></mat-divider>
<br />

<app-loading-spinner *ngIf="saving"></app-loading-spinner>

<app-alert type="error" *ngIf="itemPolicy.length === 0"
  >item policy list can not be empty</app-alert
>

<div *ngIf="settingsForm">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Item Policy</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div class="item-policy">
        <mat-list role="list">
          <mat-list-item
            role="listitem"
            *ngFor="let policy of itemPolicy"
            class="item-policy__list"
          >
            <div mat-line>{{ policy }}</div>
            <button
              mat-icon-button
              color="warn"
              aria-label="remove item policy"
              (click)="removeItemPolicy(policy)"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </mat-list-item>
        </mat-list>
      </div>

      <mat-form-field>
        <mat-label>new policy</mat-label>
        <input matInput type="text" #newPolicy />
      </mat-form-field>

      <button
        mat-flat-button
        type="button"
        color="primary"
        (click)="addItemPolicy(newPolicy)"
        [disabled]="newPolicy.value === ''"
      >
        add policy
      </button>
    </mat-card-content>
  </mat-card>

  <br />

  <form [formGroup]="settingsForm">
    <div formGroupName="sternumlauf">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Sternumlauf</mat-card-title>
        </mat-card-header>

        <mat-card-content>
          <mat-form-field>
            <mat-label>Location Type</mat-label>
            <input matInput type="text" formControlName="locationType" />
          </mat-form-field>

          <mat-form-field>
            <mat-label>Location Library</mat-label>
            <input matInput type="text" formControlName="locationLibrary" />
          </mat-form-field>

          <mat-form-field>
            <mat-label>Location Circulation Desk</mat-label>
            <input
              matInput
              type="text"
              formControlName="locationCirculationDesk"
            />
          </mat-form-field>
        </mat-card-content>
      </mat-card>
    </div>

    <br />

    <div formGroupName="information">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Absender</mat-card-title>
        </mat-card-header>

        <mat-card-content>
          <mat-form-field>
            <mat-label>Title</mat-label>
            <input matInput type="text" formControlName="title" />
          </mat-form-field>

          <mat-form-field>
            <mat-label>Subtitle</mat-label>
            <input matInput type="text" formControlName="subtitle" />
          </mat-form-field>

          <mat-form-field>
            <mat-label>Address</mat-label>
            <input matInput type="text" formControlName="address" />
          </mat-form-field>

          <mat-form-field>
            <mat-label>Phone</mat-label>
            <input matInput type="text" formControlName="phone" />
          </mat-form-field>

          <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput type="text" formControlName="email" />
          </mat-form-field>

          <mat-form-field>
            <mat-label>Website</mat-label>
            <input matInput type="text" formControlName="website" />
          </mat-form-field>

          <mat-form-field>
            <mat-label>DVR</mat-label>
            <input matInput type="text" formControlName="dvr" />
          </mat-form-field>
        </mat-card-content>
      </mat-card>
    </div>
  </form>
</div>

<br />

<button
  mat-flat-button
  type="button"
  color="primary"
  (click)="save()"
  [disabled]="itemPolicy.length === 0"
>
  Save Configuration
</button>
